<ion-header>
  <ion-navbar>
    <ion-title>Signo</ion-title>
  </ion-navbar>sdf
</ion-header>

<ion-content  class="card-first" >
  <h2>Encuentra la Verdad</h2>
  <ion-item class="color-notas" class="card-first" >
      <ion-label floating>Dia de Nacimiento </ion-label>
      <ion-input type="number" [(ngModel)]="dia"  (click)="ceroDia()"></ion-input>
    </ion-item>
    <ion-item class="color-notas" class="card-first" >
        <ion-label floating>Mes de Nacimiento </ion-label>
        <ion-input type="number" [(ngModel)]="mes"  (click)="ceroMes()"></ion-input>
      </ion-item>

        <button ion-button large (click)="calcularZodiaco()" class="btn-space">Consultar</button>
</ion-content>
